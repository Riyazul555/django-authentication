<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Signup page</h2>

    <form action="/signup" method="post">
        {% csrf_token %} 
        
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a user(only letters and numbers)">
        <br>

        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        <br>

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password">
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password">
        <br>
         
        <button type="submit">Signup</button>
    </form>
</body>
</html>
